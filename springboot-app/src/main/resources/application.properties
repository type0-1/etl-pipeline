# Application Name (Already in your file)
spring.application.name=springboot-app

# Database Connection (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/maindb  # Change 'my_database' to your DB name
spring.datasource.username=${DB_USERNAME}  # Replace with your database username
spring.datasource.password=${DB_PASSWORD}  # Replace with your database password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate Configuration (Optional)
spring.jpa.hibernate.ddl-auto=update  # Use 'update' in development, 'none' or 'validate' in production

# Logging Configuration (Optional)
logging.level.org.hibernate.SQL=DEBUG  # Log SQL queries if needed
